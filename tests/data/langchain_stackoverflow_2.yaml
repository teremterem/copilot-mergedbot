_type: OriginalMessage
content: "In the `langchain` library, the `ConversationChain` class is used to manage\
    \ the conversation between the user and the AI. The `ConversationChain` takes\
    \ a `PromptTemplate` as an argument, which is used to format the conversation\
    \ history and the user's input into a prompt for the AI.\n\nThe `PromptTemplate`\
    \ is defined with a string template and a list of input variables. The string\
    \ template contains placeholders for the input variables. In your example, the\
    \ placeholders are `{history}` and `{input}`. The `history` placeholder is replaced\
    \ with the conversation history, and the `input` placeholder is replaced with\
    \ the user's input.\n\nIf you want to pass the initial context in the first message\
    \ of the conversation, you can do so by including it in the `history` when you\
    \ create the `ConversationChain`. Here is an example:\n\n```python\ninitial_context\
    \ = \"This is the initial context.\"\nconversation = ConversationChain(\n    prompt=PROMPT,\n\
    \    llm=llm,\n    verbose=True,\n    memory=ConversationBufferMemory(ai_prefix=\"\
    AI Assistant\", initial_context=initial_context),\n)\n```\n\nIn this example,\
    \ the `initial_context` is passed to the `ConversationBufferMemory` when it is\
    \ created. The `ConversationBufferMemory` is then passed to the `ConversationChain`.\
    \ The `initial_context` will be included in the `history` when the `PromptTemplate`\
    \ formats the prompt.\n\nRegarding the use of `SystemMessage`, it seems that `langchain`\
    \ does not directly support this feature. However, you can still use `SystemMessage`\
    \ to provide context and guidance to the bot by including the system message in\
